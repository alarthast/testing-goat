---
name: CI

on:
  push:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: "opensafely-core/setup-action@aw/add-default-false-to-installuv"
        with:
          python-version: "3.12"
          install-just: true
          install-uv: true
          cache: null # uv projects do not use the cache
      - name: Check formatting, linting and import sorting
        run: just check

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: browser-actions/setup-firefox@v1.5.4
      - uses: "opensafely-core/setup-action@aw/add-default-false-to-installuv"
        with:
          python-version: "3.12"
          install-just: true
          install-uv: true
          cache: null # uv projects do not use the cache
      - name: Run tests
        env:
          MOZ_HEADLESS: 1
        run: |
          just test

  lint-dockerfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@54c9adbab1582c2ef04b2016b760714a4bfde3cf  # v3.1.0
        with:
          failure-threshold: error
